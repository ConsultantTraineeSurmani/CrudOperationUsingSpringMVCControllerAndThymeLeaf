<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <title>Employee Form Page</title>
</head>
<body>

<div class="container">
    <h1 class="hb mb-4">Employee Form</h1>

    <hr>

    <form action="#" th:action="@{/employees/save}" th:object="${employees}" method="post">

        <!--this is necessary to update the form field again-->
        <input class="form-control mb-4 w-25" type="hidden" th:field="*{id}"/>

        <input class="form-control mb-4 w-25" type="text" th:field="*{firstName}" placeholder="Enter first name"/>

        <input class="form-control mb-4 w-25" type="text" th:field="*{lastName}" placeholder="Enter last name"/>

        <input class="form-control mb-4 w-25" type="text" th:field="*{email}" placeholder="Enter email id"/>

        <button type="submit" class="btn btn-primary btn-sm mb-3">Save</button>

    </form><br>

    <a th:href="@{/employees/save}">Back to employee list</a>


</div>
    <br>


</body>
</html>
